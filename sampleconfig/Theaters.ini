[TheaterTypes] ; configuration file for custom theater !
0=TEMPB ;madhq http://zombapro.ppmsite.com
1=DESERTB ;madhq http://zombapro.ppmsite.com

[TEMPB]
UIName=Name:Temperate
ControlFileName=TEMPERAT ;3, root
ArtFileName=ISOTEMP ;4, datamix
PaletteFileName=ISOTEM ;5, expansionmix
Extension=TEM ;6, suffix
MMExtension=MMT ;7, mmxsuffix
ImageLetter=T ;8, Letter
IsArtic=false
IsAllowedInMapGenerator=true
LowRadarBrightness=1.0f
ControlMix=TEMPERAT.MIX ; bigblue , bridge , smudge ,crater , cabhut , fence ,gem ,gold , tree , rubble
ControlMDMix=ISOTEM.MIX  ;Artic only ? wut
ExpansionMDMix=ISOTEMMD.MIX ;building and anim
ExtensionMix=TEM.MIX   ;wake1 , ammo1, wake2 SHP
ArtMix=ISOEEM.MIX ; main tem stuffs
TerrainControl=ISOEEMmd.INI
TerrainTypeExtension=TEM
SmudgeTypeExtension=TEM
AnimTypeExtension=TEM
OverlayTypeExtension=TEM
IsometricTileTypeExtension=EEM
FallbackTheaterExtension=TEM
IsometricPalette=isoeem.pal

[DESERTB]
